<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row pt-5">
            <div class="d-flex flex-column gap-4">
                <div>
                    <label for=""> SCEGLIERE : PARI O DISPARI ? </label>
                    <select name="" id="select-even-odd">
                        <option value="even" id=""> Pari </option>
                        <option value="odd" id=""> Dispari </option>
                    </select>
                </div>
                <div>
                    <label for=""> INSERIRE UN NUMERO DA 1 A 5 </label>
                    <input type="text" name="" id="user-number" placeholder="Inserire numero">
                </div>            
                <div class="pt-2">
                    <button id="btn-generator">GENERA NUMERO RANDOM PER IL COMPUTER</button>
                    <button id="btn-winner">CLICCA PER SCOPRIRE CHI HA VINTO</button>
                </div>
                <div>
                    <h3> Numero estratto randomicamente <span id="computer-random-number"></span> </h3>    
                    <h2 class="display-2 text-center pt-3" id="final-result-container"></h2>
                </div>
            </div>
           
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
